<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Convertisseur YouTube MP3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Convertisseur YouTube MP3</h1>
    
    <div class="input-container">
      <input type="text" id="urlInput" placeholder="Entrez l'URL YouTube">
      <button id="addButton">Ajouter</button>
    </div>
    
    <div class="list-container">
      <h2>URLs à télécharger</h2>
      <ul id="urlList"></ul>
    </div>
    
    <div class="output-folder-selector">
      <label for="outputFolder">Dossier de sortie:</label>
      <div class="folder-input-container">
        <input type="text" id="outputFolder" readonly value="output/">
        <button id="folderSelectButton">Sélectionner</button>
      </div>
    </div>

    <div class="actions">
      <button id="sendButton" class="primary-button">Tout télécharger</button>
      <button id="clearButton">Effacer la liste</button>
    </div>
    
    <div class="results-container">
      <h2>Résultats</h2>
      <div id="results"></div>
    </div>
    
    <div class="status-container">
      <p id="status"></p>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
